<html>
        <head>
            <title>
                CREME CAFE - Order Page
            </title>
            <style>
                .col-flex {
                    display: flex;
                    flex-direction: column;
                    justify-content: left;
                    padding: 30px;

                }
            </style>
    <script>
            
                function printLog(){
                    var nameNode = document.getElementById('name');
                    var phonenumberNode = document.getElementById('phonenumber');
                    var menuNode = document.getElementById('Menu');
                    var quantityNode = document.getElementById('quantity');

                
                    //actual values
                    var name = nameNode.value;
                    var phonenumber = phonenumberNode.value;
                    var menu = menuNode.value;
                    var quantity = quantityNode.value;

                    console.log(`Name: ${name}`);
                    console.log(`Phonenumber: ${phonenumber}`);
                    console.log(`Menu: ${menu}`);
                    console.log(`Quantity: ${quantity}`);

                    if (name !== "" && phonenumber !== "" && menu !== "Select" && quantity !== "") 
                    {
                        console.log("Your order is placed successfully");
                        
                    // window.location.href = "dom.html";
                    alert("Order Placed Successfully");
                    }
                    else 
                    {
                        alert("Please fill all fields!");
                    }   
                }
            </script>

        </head>

        <body style="background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20201009/pngtree-watercolor-background-with-coral-and-peach-stains-image_402584.jpg); background-repeat: no-repeat; background-size: cover;background-position: center;">
            <h1 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-size: 50px;text-align: center;color: firebrick;">CREME CAFE</h1>
            <div style="display: flex; flex-direction: column; align-items: center; gap: 30px; margin-top: 30px;">
                <!-- Login Box and Main Image Side by Side -->
                <div style="display: flex; justify-content: center; align-items: flex-start; gap: 40px;">
                    <img src="https://kernigkrafts.com/wp-content/uploads/2019/05/cafe-coffee-design-tasty.jpg" width="300" height="250"/>
                    <div style="background: rgba(255,255,255,0.95); border-radius: 10px; box-shadow: 0 0 10px #aaa; padding: 30px 40px; width: 350px; display: flex; flex-direction: column; align-items: center;">
                        <div style="display: flex; justify-content: center; align-items: flex-start; gap: 40px;">
                            <img src="https://static.vecteezy.com/system/resources/previews/044/812/061/non_2x/contemporary-coffee-shop-logo-with-minimalist-design-on-transparent-background-png.png" width="150" height="150"/>
                        </div>
                        <h1 style="color: indianred;text-align:left;padding:20px"><b>Place Your Order Here :) </b></h1>
                        <form>
                            <label for="name">Name:</label>
                            <input 
                                type="text" placeholder="Name"
                                id="name"
                            />    
                            <br />
                            <label for="Phone number">Phone number:</label>
                            <input
                                type="tel"
                                
                                placeholder="Phone number"
                                id="phonenumber"
                            /> 
                            <br />
                            <label for="Menu">Menu:</label>
                            <select id="Menu" name="Menu"  >
                                <option value="Select">Select</option>    
                                <option value="Cappuccino">Cappuccino</option>
                                <option value="Latte">Latte</option>
                                <option value="Mocha">Mocha</option>
                                <option value="Espresso">Espresso</option>
                                <option value="Belgium Chocolate Truffle">Belgium Chocolate Truffle</option>
                                <option value="Icecream Delight">Icecream Delight</option>
                                <option value="Croissant">Croissant</option>
                                <option value="Pancakes">Pancakes</option>
                                <option value="Death By Chocolate">Death By Chocolate</option>
                                <option value="Chocolate Doughnut">Chocolate Doughnut</option>
                                <option value="Chocolate Milkshake">Chocolate Milkshake</option>
                            </select>
                            <br />
                            <label for="Quantity">Quantity:</label>
                            <input
                                type="number" min="1"
                                placeholder="Quantity"
                                id="quantity"
                            />
                            <br />
                        </form>
                        <button style="background-color:firebrick;" type="button" onclick="printLog()">Order</button>
                        <br />
                    </div>
                </div>
            </div>
        </body>
    </html>
